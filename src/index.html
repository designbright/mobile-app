<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>INDEX.HTML Investor Access - Ipreo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/css/default.css" />
  <link rel="stylesheet" href="assets/css/mobile.css" />
</head>

<body class="loginBackground">

  <div class="c-container ">
    <section class="c-m-left-lg c-m-top-lg c-p-top-lg">
      <div>
        <div class="logo">
          <img src="assets/images/logo-ipreo-white.png" alt="Ipreo Logo">
        </div>
      </div>
      <!-- <hr class="c-m-vertical-md c-m-left-0"> -->
      <div class="c-bd c-bd-top-0 c-bd-right-0 c-bd-left-0 c-bd-gray-0 c-m-vertical-md c-m-right-xxxl"></div>
      <div>
        <span class="c-text-white c-text-uppercase c-text-sm c-text-bold">Welcome To</span>
        <div class="c-text-white c-header-lg c-m-horizontal-0">Investor Access</div>
      </div>
    </section>

    <!-- USER LOGIN SECTION  -->
    <section class="c-m-top-lg">
      <div class="c-card">
        <div class="c-card-content">
          <div class="c-card-content-body">

            <!-- USERNAME INPUT -->
            <div class="c-form-group c-m-bottom-md">
              <div class="c-input-container is-floating-label">
                <label class="label-in-floating-label">Username</label>
                <i class="fa fa-envelope fa-lg c-input-icon"></i>
                <input id="usernameInput" class="c-input c-p-vertical-md c-text-md" type="text">
              </div>
            </div>
            <!-- END USERNAME INPUT -->

            <!-- PASSWORD INPUT -->
            <div class="c-form-group c-m-bottom-lg">
              <div class="c-input-container is-floating-label" onClick="changeColor()">
                <label class="label-in-floating-label">Password</label>
                <i class="fa fa-lock fa-2x c-input-icon"></i>
                <input id="passwordInput" class="c-input c-p-vertical-md c-text-md" type="password">
                <i id="eyeIcon" class="fa fa-eye fa-2x fa-fw c-input-icon c-text-gray-2"></i>
              </div>
            </div>
            <!-- END PASSWORD INPUT -->

            <div class="c-row c-m-bottom-md c-bd-bottom c-bd-gray-1">
              <div class="c-col c-text-center c-p-sm c-m-bottom-sm">
                <a class="c-a c-text-bold c-text-md" href="#">Did you forget your password?</a>
              </div>
            </div>
            <a class="c-btn c-btn-block c-btn-md c-p-md c-text-md c-text-bold c-text-white c-btn-primary" href="review-and-confirm.html">Login</a>
            <button class="c-btn c-btn-block c-btn-md c-p-md c-text-md c-text-bold  c-btn-secondary c-m-top-sm">Create Account</button>
          </div>
        </div>
      </div>
    </section>
    <!-- END USER LOGIN SECTION -->

    <!-- **** ACCOUNT SUPPORT SECTION ****  -->
    <section class="c-m-vertical-lg c-text-center">
      <div class="c-text-white c-text-sm">Don't have an account?</div>
      <div class="c-text-white c-text-sm">Contact <a class="c-text-white c-text-bold" href="#">support@ipreo.com</a> to request access.</div>
    </section>
    <!-- **** ACCOUNT SUPPORT SECTION ****  -->
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>

  <script>
    document.getElementById('eyeIcon').onclick = changeColor;

    function changeColor() {
      document.getElementById('eyeIcon').style.color = "#228ae6";
    };

    // document.getElementById("usernameInput").addEventListener("click", function(){
    //   document.getElementById("usernameInput").innerHTML = "Username";
    // });

    // document.getElementById("passwordInput").addEventListener("click", function(){
    //  document.getElementById("passwordInput").innerHTML = "Password";
    // });

    $('.is-floating-label input, .is-floating-label textarea').on('focus blur', function(e) {
      $(this).parents('.is-floating-label').toggleClass('is-focused', (e.type === 'focus' || this.value.length > 0));
    }).trigger('blur');
  </script>

</body>

</html>
