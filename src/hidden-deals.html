  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <script src="assets/js/main.js"></script>

  <script>
    $(document).ready(function() {
      console.warn("*** NOT FOR PRODUCTION USE. ALL JAVASCRIPT IS FOR DEMO PURPOSES ONLY. *** ///////// Any JavaScript/jQuery is added to show example interactions and is NOT intended for production use.");

      // When user clicks on a list item, go to "deal-summary.html" screen
      $("#favorites-1").on("click", function() {
        window.location.href = "deal-summary.html";
      })
    })

    // USER "UN-FAVORITES" - When user clicks (touches) the yellow Favorite Star, it changes to Gray-3 (#dee2e6)
    document.getElementById('favoriteStarIcon').onclick = "unfavorite";

    function unfavorite() {
      document.getElementById('favoriteStarIcon').style.color = "#ced4da";
    }

    // JQuery for List Item Swipe Left Action
    $(".list-item-fake-click").on("click", function() {
      $(this).parent().toggleClass("list-item-show-action list-item-show-action-recovery");
    })


    // JQuery for List Item Swipe Left Action

    $(".list-item-recover-deal").on("click", function() {
      $(this).parents(".list-item").addClass("list-item-recovered").removeClass("list-item-show-action list-item-show-action-recovery");
      $("#recovered-title").html("ABC Arbitrage SA (FR) has been recovered.");
    })
  </script>
