  <script>
    $(document).ready(function() {

      var $toggleMoreMenu = $("#toggle-more-menu");
      var $toggleValue = $("#toggleValue");
      var $dropdown = $(".mobile-dropdown")
      var $dropdownItem = $(".mobile-dropdown-item");

      $toggleMoreMenu.on("click", function() {
        $dropdown.slideToggle(200);
        $(".mobile-dropdown-overlay").fadeToggle(200);
      })

      $dropdownItem.on("click", function(event) {
        var tranche = $(this).data("tranche");
        var dropdownValue = $(this).find("span").html();
        $toggleValue.html(dropdownValue);
        $dropdown.slideToggle(200);
        $(".tranche-card").hide();
        $("#tranche-" + tranche).show();
        event.stopPropagation();
        $(".mobile-dropdown-overlay").fadeToggle(200);
      })

    })
  </script>
