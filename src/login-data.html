<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>LOGIN-DATA.HTML Investor Access - Ipreo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/css/default.css" />
  <link rel="stylesheet" href="assets/css/mobile.css" />
</head>

<body class="loginBackground">
  <div class="c-container">
    <section class="c-m-left-lg c-m-top-lg">
      <div>
        <div class="logo">
          <img src="assets/images/logo-ipreo-white.png" alt="Ipreo Logo">
        </div>
      </div>
      <!-- <hr class="c-m-vertical-md c-m-left-0"> -->
      <div class=" line-decoration c-bd c-bd-top-0 c-bd-right-0 c-bd-left-0 c-m-vertical-md"></div>
      <div>
        <span class="c-text-white c-text-uppercase c-text-sm c-text-bold">Welcome To</span>
        <div class="c-text-white c-header-md c-m-horizontal-0">Investor Access</div>
      </div>
    </section>

    <!-- USER LOGIN SECTION  -->
    <section class="c-m-top-lg">
      <div class="c-card">
        <div class="c-card-content">
          <div class="c-card-content-body">

            <!-- USERNAME INPUT -->
            <div class="c-form-group">
              <label class="c-m-left-lg c-text-sm" for="username">Username</label>
              <div class="c-input-container c-p-vertical-0">
                <i class="fa fa-envelope fa-lg c-input-icon"></i>
                <input class="c-input c-p-vertical-md c-text-md" type="text" placeholder="tyler.trader@vendi.com">
              </div>
            </div>
            <!-- END USERNAME INPUT -->

            <!-- PASSWORD INPUT -->
            <div class="c-form-group">
              <label class="c-m-left-lg c-text-sm" for="password">Password</label>
              <div class="c-input-container  ">
                <i class="fa fa-lock fa-2x c-input-icon"></i>
                <input class="c-input c-p-vertical-md c-text-md" type="text" placeholder="***********">
                <i class="fa fa-eye c-text-primary-6 fa-2x fa-fw c-input-icon"></i>
              </div>
            </div>
            <!-- END PASSWORD INPUT -->

            <div class="c-row c-m-bottom-md c-bd-bottom c-bd-gray-1">
              <div class="c-col c-text-center c-p-sm c-m-bottom-sm">
                <a class="c-a c-text-bold c-text-md" href="#">Did you forget your password?</a>
              </div>
            </div>
            <a class="c-btn c-btn-block c-btn-lg  c-btn-primary" href="review-and-confirm.html">Login</a>
            <button class="c-btn c-btn-block c-btn-lg c-btn-secondary c-m-top-sm">Create Account</button>
          </div>
        </div>
      </div>
    </section>
    <!-- END USER LOGIN SECTION -->

    <!-- **** ACCOUNT SUPPORT SECTION ****  -->
    <section class="c-m-vertical-lg c-text-center">
      <div class="c-text-white c-text-sm">Don't have an account?</div>
      <div class="c-text-white c-text-sm">Contact <a class="c-text-white c-text-bold" href="#">support@ipreo.com</a> to request access.</div>
    </section>
    <!-- **** ACCOUNT SUPPORT SECTION ****  -->

  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>

</body>

</html>
